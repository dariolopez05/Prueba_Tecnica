<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba tecnica Darío López</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <form id="contactForm">
      <h1>Formulario</h1>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
        <span class="error-message" id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="phone">Número de teléfono</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono" required>
        <span class="error-message" id="phoneError"></span>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" placeholder="" required></textarea>
        <span class="error-message" id="messageError"></span>
      </div>
      <button type="submit">Enviar</button>
    </form>

    <div id="card" class="card hidden">
      <h2>Datos Ingresados</h2>
      <p><strong>Nombre:</strong> <span id="cardName"></span></p>
      <p><strong>Correo:</strong> <span id="cardEmail"></span></p>
      <p><strong>Teléfono:</strong> <span id="cardPhone"></span></p>
      <p><strong>Mensaje:</strong> <span id="cardMessage"></span></p>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
